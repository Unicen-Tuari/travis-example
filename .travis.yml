dist: trusty
sudo: required
language: php
php:
- 7.1.3
- 7.2
- nightly
services: "-postgresql"
install:
- composer install
before_script:
- cp .env.travis .env
- psql -c 'create database travis;' -U postgres
- php artisan migrate
script:
- vendor/bin/phpunit --coverage-clover=coverage.xml
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: heroku
  api_key:
    secure: 
  app: travis-unicen
  on:
    repo: Unicen-Tupar/travis-example
    branch: master
    php: 7.1.3
